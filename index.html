<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">


  <title>Interactive rating component</title>


</head>

<body>



  <div class="card" id="rate-card">
    <div class="star-img">
      <img src="./images/icon-star.svg" alt="star-icon">


    </div>
    <h1>How did we do? </h1>

    <p> Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering! </p>


    <div class="rate-btn-container">
      <button class="rate-btn" onclick="star1()">1</button>
      <button class="rate-btn" onclick="star2()">2</button>
      <button class="rate-btn" onclick="star3()">3</button>
      <button class="rate-btn" onclick="star4()">4</button>
      <button class="rate-btn" onclick="star5()">5</button>
    </div>


    <button class="submit-btn" onclick="showThanksCard()">
      SUBMIT
    </button>


  </div>

  <div class="thank-you-card" id="thanks">
    <img src="./images/illustration-thank-you.svg" alt="thank-you-illustration">

    <div class="selected-star">
      You selected <span id="the-star">0</span> out of 5
    </div>

    <h1>
      Thank you!
    </h1>

    <div class="thanks-greeting">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
